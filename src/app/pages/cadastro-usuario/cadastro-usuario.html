<div class="register-container">
  <div class="card register-card">
    <div class="card-body">

      <div class="text-center mb-4">
        <img src="assets/images/B.svg" alt="Logo BeeBee" class="login-logo">
      </div>

      <h2 class="text-center">Cadastro</h2>

      <form (ngSubmit)="cadastrar()" class="mt-4">
        <div class="mb-3">
          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="aluno.nome" required placeholder="Nome Completo">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="aluno.cpf" required placeholder="CPF">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="aluno.email" required placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="login" name="login" [(ngModel)]="aluno.login" required placeholder="Login">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="aluno.senha" required placeholder="Senha">
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </div>
      </form>

      <div class="text-center mt-4 login-link">
        JÃ¡ possui uma conta? <a routerLink="/login">Acesse</a>
      </div>
    </div>
  </div>
</div>
