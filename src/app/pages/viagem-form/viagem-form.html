<div class="viagem-form-container">
  <div class="card viagem-card">
    <div class="card-body">
      <div class="form-header">
        <img src="assets/images/logo (1).png" alt="Logo BeeBee" class="logo-img">
        <h2>{{ pageTitle }}</h2>
      </div>

      <form (ngSubmit)="salvarViagem()" #viagemForm="ngForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="origem" class="form-label">Origem</label>
            <input type="text" class="form-control" id="origem" name="origem" [(ngModel)]="viagem.origem" required placeholder="Local de partida">
          </div>
          <div class="col-md-6 mb-3">
            <label for="destino" class="form-label">Destino</label>
            <input type="text" class="form-control" id="destino" name="destino" [(ngModel)]="viagem.destino" required placeholder="Local de destino">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="dataInicio" class="form-label">Data e Hora de Início</label>
            <input type="datetime-local" class="form-control" id="dataInicio" name="dataInicio" [(ngModel)]="viagem.dataInicio" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="veiculo" class="form-label">Veículo</label>
            <select id="veiculo" name="veiculo" [(ngModel)]="viagem.veiculoId" class="form-select form-control" required>
              <option [ngValue]="undefined" disabled>Selecione um veículo</option>
              @for (veiculo of veiculos; track veiculo.id) {
                <option [value]="veiculo.id">{{ veiculo.modelo }} - {{ veiculo.placa }}</option>
              }
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição (Opcional)</label>
          <textarea class="form-control" id="descricao" name="descricao" rows="3" [(ngModel)]="viagem.descricao" placeholder="Detalhes adicionais da viagem..."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="viagemForm.invalid">Publicar</button>
          <a routerLink="/app/minhas-viagens" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
